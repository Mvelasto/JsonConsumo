        /* FUENTES TIPOGRAFICAS */

        .pacifico{ font-family: 'Pacifico', cursive; }
    </style>
</head>
<body>
    <div class="w-100 px-4 py-2 m-0 border d-flex align-items-center shadow-sm">
        <img src="avatar.png" width="60px" alt=""> <h5 class="pacifico mb-0 pt-2">Mis audios de Dios</h5>
    </div>
    <div id="app">

        <div class="container mt-5 d-flex  flex-wrap" style="max-width: 1195px !important;">
            <div  v-for="(file, index) in datos" :key="index">
                <div class="border shadow-sm rounded m-2 py-3 px-5" style="width:28rem;">
                    <h5 class="p-0 mx-0 mt-3 mb-5 Kanit"><small class="text-muted text-center"> {{file.id}} </small> {{file.titulo}}</h5>
                    <div class="d-flex justify-content-center">
                        <audio controls>
                            <source :src="file.url" type="audio/ogg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </div>

<script>
    new Vue({
        el: '#app',
        data: function(){
            return {
                datos: null
            }
        },
        created(){
            console.log('holaaa');
            this.activador();
        },
        methods:{
            activador: async function (){
                await axios.get('https://mvelasto.github.io/JsonConsumo/listado.json').then(response => {
                    this.datos = response.data;
                });
                console.log('_____');
                console.log(this.datos);
    }
        }
    })

   


</script>
