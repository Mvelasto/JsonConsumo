<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>


    <style>
        /* FUENTES TIPOGRAFICAS */
        .Shoulders600-text { font-family: 'Big Shoulders Display','cursive'; }
        .montserrat{ font-family: 'Montserrat', sans-serif; }
        .YanoneFonts {font-family: 'Yanone Kaffeesatz', sans-serif;}
        .Kanit {font-family: 'Kanit', sans-serif;}
        .pacifico{ font-family: 'Pacifico', cursive; }
        .modal-content { border-radius: 1.3rem !important; }

    </style>
</head>
<body>
    <div class="w-100 px-4 py-2 m-0 border d-flex align-items-center shadow-sm">
        <img src="avatar.png" width="60px" alt=""> <h5 class="pacifico mb-0 pt-2">Mis audios de Dios</h5>
    </div>
    <div id="app">

        <div class="container mt-5 d-flex  flex-wrap" style="max-width: 1195px !important;">
            <div  v-for="(file, index) in datos" :key="index">
                <div @click="select = {title: file.titulo, audio: file.url}" class="border shadow-sm rounded m-2 py-3 px-5" style="width:28rem;">
                    <h5 class="p-0 mx-0 mt-3 mb-5 Kanit"><small class="text-muted text-center"> {{file.id}} </small> {{file.titulo}}</h5>
                    <div class="d-flex justify-content-center">
                        <audio controls>
                            <source :src="file.url" type="audio/ogg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </div>
            </div>
        </div>

<!-- ============================================= -->

  <!-- Modal -->
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ... {{select.title}}
            <audio controls>
                <source :src="select.audio" type="audio/ogg">
            </audio>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
  
  












    </div>




<script>

    new Vue({
        el: '#app',
        data: function(){
            return {
                datos: null,
                select: {}
            }
        },
        created(){
            console.log('holaaa');
            this.activador();
        },
        methods:{
            activador: async function (){
                await axios.get('https://mvelasto.github.io/JsonConsumo/listado.json').then(response => {
                    this.datos = response.data;
                });
                console.log('_____');
                console.log(this.datos);
    }
        }
    })

   


</script>
</body>
</html>
